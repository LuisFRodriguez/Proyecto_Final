<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiempreBellas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
  <body>

    <div class="container bg_form">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="mb-4">Iniciar sesión</h2>
            
            <div class="container ">
                <div class="row">
                    <div class="col-12 text-center ">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control inputs" id="email" placeholder="correo@example.com" required>
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control inputs" id="password" placeholder="Contraseña" required>
                          </div>
                          <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesión</button>
                    </div>
                </div>
           
            </div>


          </div>
        </div>
      </div>
    









    <script src="js/logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
